- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/personal_scripts: personal_scripts
    ~/.alacritty.yml: alacritty.yml
    ~/.fish.config: fish.config
    

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
