- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: ohmyzsh
    ~/scripts: scripts
    

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodules]
