# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 25
    y: 25
scrolling:
  history: 10000
  multiplier: 3
  decorations: default
background_opacity: 1
window.dynamic_title: true

# Font Customization
font:
  size: 11
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false


# Jannik Siebert (https://github.com/janniks)
colors:
  # Default colors
  primary:
    background: '0x1c2023'
    foreground: '0xc7ccd1'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c2023'
    cursor: '0xc7ccd1'

  # Normal colors
  normal:
    black:   '0x1c2023'
    red:     '0xc7ae95'
    green:   '0x95c7ae'
    yellow:  '0xaec795'
    blue:    '0xae95c7'
    magenta: '0xc795ae'
    cyan:    '0x95aec7'
    white:   '0xc7ccd1'

  # Bright colors
  bright:
    black:   '0x747c84'
    red:     '0xc7ae95'
    green:   '0x95c7ae'
    yellow:  '0xaec795'
    blue:    '0xae95c7'
    magenta: '0xc795ae'
    cyan:    '0x95aec7'
    white:   '0xf3f4f5'

  indexed_colors:
    - { index: 16, color: '0xc7c795' }
    - { index: 17, color: '0xc79595' }
    - { index: 18, color: '0x393f45' }
    - { index: 19, color: '0x565e65' }
    - { index: 20, color: '0xadb3ba' }
    - { index: 21, color: '0xdfe2e5' }

